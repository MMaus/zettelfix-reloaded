name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Install SSH client and rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client rsync sshpass

      - name: Sync application to remote server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          TARGET_DIR="~/zettelfix.de/preview"
          
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no "$SSH_USERNAME@$SSH_HOST" "mkdir -p $TARGET_DIR"
          
          EXCLUDES=(
            "--exclude=.git/"
            "--exclude=.github/"
            "--exclude=node_modules/"
            "--exclude=vendor/"
            "--exclude=tests/"
            "--exclude=specs/"
            "--exclude=Zettelfix-reloaded.bak/"
            "--exclude=.env"
            "--exclude=.env.*"
          )

          sshpass -p "$SSH_PASSWORD" rsync -az --delete \
            "${EXCLUDES[@]}" \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ \
            "$SSH_USERNAME@$SSH_HOST:$TARGET_DIR/"

      - name: Run remote post-deploy commands
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: >
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no "$SSH_USERNAME@$SSH_HOST" "cd ~/zettelfix.de/preview 
          && composer install 
          && php artisan migrate --force 
          && php artisan config:cache 
          && php artisan route:cache 
          && php artisan view:cache 
          && php artisan storage:link 
          && chmod -R ug+rwx storage bootstrap/cache"

